<head>
  <title>Crapper Yapper</title>
</head>

<body>
  <h1>Welcome to Crapper Yapper!</h1>
  {{> allMessageView}}
  {{> addMessageForm}}
</body>


<template name="addMessageForm">
  <form>
    <input type="text" name="userMessage">
    <input type="submit" value="Add Message">
  </form>
</template>


<template name="allMessageView">
  <div name="appendMessagesHere">
    <!-- Dynamically append messages -->
    {{#each messages.entries}}
      <p>{{content}}</p>
    {{/each}}
  </div>
</template>
